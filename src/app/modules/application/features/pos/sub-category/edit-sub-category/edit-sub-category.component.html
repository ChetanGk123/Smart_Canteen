<div class="card">
    <form [formGroup]="commonForm" autocomplete="off">
        <div class="grid">
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-4">
                <label htmlFor="username"
                    >Name <span class="p-error">*</span></label
                >
                <input
                    type="text"
                    pInputText
                    id="name"
                    formControlName="name"
                    required
                    autofocus
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.name.touched &&
                        commonForm.controls.name.errors?.required
                    "
                    >Name is required.</small
                >
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-4">
                <label for="main_category_id"
                    >Unit Of Measure <span class="p-error">*</span>
                </label>
                <p-dropdown
                    id="main_category_id"
                    [options]="Data | async"
                    formControlName="main_category_id"
                    optionValue="id"
                    optionLabel="name"
                    placeholder="Select a Main Category"
                ></p-dropdown>
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.name.touched &&
                        commonForm.controls.name.errors?.required
                    "
                    >Main Category is required.</small
                >
            </div>
        </div>
        <button
            pButton
            type="submit"
            (click)="submitClick()"
            [loading]="loading"
            [label]="this.config?.data?.data?.id ? 'Update' : 'Submit'"
        ></button>
    </form>
</div>
