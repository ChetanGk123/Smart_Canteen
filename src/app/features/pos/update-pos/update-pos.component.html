<div class="card">
    <form [formGroup]="commonForm" autocomplete="off">
        <div class="grid">
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-4">
                <label for="name">Name <span class="p-error">*</span></label>
                <input
                    type="text"
                    pInputText
                    id="name"
                    placeholder="Happy"
                    formControlName="name"
                    readonly
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.name.touched &&
                        commonForm.controls.name.errors?.required
                    "
                    >Name is required.</small
                >
            </div>
            <div
                class="field-radiobutton p-fluid col-12 sm:col-12 md:col-6 lg:col-4 mb-0"
            >
                <p-radioButton
                    value="CREDIT"
                    formControlName="updateType"
                    id="credit"
                ></p-radioButton>
                <label for="credit">CREDIT</label>
            </div>
            <div
                class="field-radiobutton p-fluid col-12 sm:col-12 md:col-6 lg:col-4 mb-0"
            >
                <p-radioButton
                    value="DEBIT"
                    formControlName="updateType"
                    id="debit"
                ></p-radioButton>
                <label for="debit">DEBIT</label>
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-4">
                <label for="quantity"
                    >Quantity <span class="p-error">*</span></label
                >
                <p-inputNumber
                    id="quantity"
                    placeholder="20"
                    inputId="locale-indian"
                    mode="decimal"
                    locale="en-IN"
                    onClick="this.select();"
                    [minFractionDigits]="2"
                    formControlName="quantity"
                    autofocus
                ></p-inputNumber>
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.quantity.touched &&
                        commonForm.controls.quantity.errors?.required
                    "
                    >Quantity is required.</small
                >
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-4">
                <label for="stock_update_date"
                    >Date <span class="p-error">*</span></label
                >
                <input
                    type="date"
                    pInputText
                    id="stock_update_date"
                    placeholder="20/12/1996"
                    formControlName="stock_update_date"
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.stock_update_date.touched &&
                        commonForm.controls.stock_update_date.errors?.required
                    "
                    >Date is required.</small
                >
            </div>
            <div class="field p-fluid col-12">
                <label for="reason"
                    >Reason <span class="p-error">*</span>
                </label>
                <textarea
                    pInputTextarea
                    id="reason"
                    formControlName="reason"
                ></textarea>
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.reason.touched &&
                        commonForm.controls.reason.errors?.required
                    "
                    >Reason is required.</small
                >
            </div>
        </div>
        <button
            pButton
            type="submit"
            (click)="submitClick()"
            [loading]="loading"
            [label]="'Update'"
        ></button>
    </form>
</div>
