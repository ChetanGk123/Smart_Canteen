<div class="card">
    <form [formGroup]="commonForm" autocomplete="off">
        <div class="field p-fluid">
            <label htmlFor="username"
                >Name <span class="p-error">*</span></label
            >
            <input
                type="text"
                pInputText
                id="name"
                formControlName="name"
                required
                autofocus
            />
            <small
                class="p-error"
                *ngIf="
                    commonForm.controls.name.touched &&
                    commonForm.controls.name.errors?.required
                "
                >Name is required.</small
            >
        </div>
        <button
            pButton
            type="submit"
            (click)="submitClick()"
            [loading]="loading"
            [label]="this.config?.data?.data?.id ? 'Update' : 'Submit'"
        ></button>
    </form>
</div>
