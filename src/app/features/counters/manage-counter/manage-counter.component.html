<div class="card">
    <form [formGroup]="commonForm" autocomplete="off">
        <div class="grid">
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-6">
                <label for="school_name">School Name <span class="p-error">*</span></label>
                <input
                    type="text"
                    pInputText
                    id="school_name"
                    placeholder="Happy"
                    formControlName="school_name"
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.school_name.touched &&
                        commonForm.controls.school_name.errors?.required
                    "
                    >School Name is required.</small
                >
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-6">
                <label for="counter_name">Counter Name <span class="p-error">*</span></label>
                <input
                    type="text"
                    pInputText
                    id="counter_name"
                    placeholder="Happy"
                    formControlName="counter_name"
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.counter_name.touched &&
                        commonForm.controls.counter_name.errors?.required
                    "
                    >counter Name is required.</small
                >
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-6">
                <label for="contact_person">Contact Person Name <span class="p-error">*</span></label>
                <input
                    type="text"
                    pInputText
                    id="contact_person"
                    placeholder="Abhi"
                    formControlName="contact_person"
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.contact_person.touched &&
                        commonForm.controls.contact_person.errors?.required
                    "
                    >Name is required.</small
                >
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-6">
                <label for="contact_number"
                    >Phone Number <span class="p-error">*</span></label
                >
                <input
                    type="text"
                    pInputText
                    id="contact_number"
                    placeholder="9876543210"
                    formControlName="contact_number"
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.contact_number.touched &&
                        commonForm.controls.contact_number.errors?.required
                    "
                    >Phone Number is required.</small
                >
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-6 lg:col-6">
                <label for="email">Email <span class="p-error">*</span></label>
                <input
                    type="email"
                    pInputText
                    id="email"
                    placeholder="Abhi@gmail.com"
                    formControlName="email"
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.email.touched &&
                        commonForm.controls.email.errors?.required
                    "
                    >Email is required.</small
                >
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.email.touched &&
                        commonForm.controls.email.errors?.email
                    "
                    >Not a valid email.</small
                >
            </div>
            <div class="field p-fluid col-12 sm:col-12 md:col-12 lg:col-12">
                <label for="counter_address">Address <span class="p-error">*</span></label>
                <input
                    type="text"
                    pInputText
                    id="counter_address"
                    placeholder="123 Road"
                    formControlName="counter_address"
                />
                <small
                    class="p-error"
                    *ngIf="
                        commonForm.controls.counter_address.touched &&
                        commonForm.controls.counter_address.errors?.required
                    "
                    >Address is required.</small
                >
            </div>
        </div>
        <button
        pButton
        type="submit"
        class=" p-button-rounded"
        (click)="submitClick()"
        [loading]="loading"
        [label]="this.config?.data ? 'Update' : 'Submit'"
    ></button>
    </form>
</div>
