<div class="flex w-full">
    <iframe
        *ngIf="src && !loading"
        [src]="src"
        width="100%"
        height="500"
        name="Sale Receipt"
    ></iframe>
    <div
        style="width: 100%"
        class="center flex w-full align-items-center justify-content-center"
        *ngIf="loading"
    >
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>
